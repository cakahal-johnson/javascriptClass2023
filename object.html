<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js|Object</title>
    <script src="/js/number.js"></script>
</head>
<body>
    <h3>JS|Object</h3>
    <p id="obj"></p>

    <h3>Number Methods</h3>




    <script>
        // creating an Object:
        var car = {type: "benz", model: "GLK", color: "white"};

        //Display some data from the Object
        console.log("what's your favourite car?" + car.model);
        document.getElementById('obj').innerHTML = "The car type is " + car.type +" the model is " + car.model + " best color is " + car.color;
    </script>


</body>
